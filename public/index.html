<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Lilita One', cursive;
            background-color: #f4f4f4;
            color: #000;
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        body.dark {
            background-color: #222;
            color: #fff;
        }
        #main {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #cat {
            width: 150px;
            cursor: pointer;
            transition: transform 0.1s ease;
            -webkit-user-drag: none;
        }
        #cat:active {
            transform: scale(1.1);
        }
        #score {
            font-size: 2rem;
            margin: 20px 0;
        }
        #menuOverlay {
            position: absolute;
            right: -300px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s;
            z-index: 5;
        }
        #menuOverlay.show {
            right: 0;
        }
        #menuOverlay.mobile {
            bottom: -100%;
            width: 100%;
            height: 40%;
            right: auto;
            border-radius: 10px 10px 0 0;
        }
        #menuOverlay.mobile.show {
            bottom: 0;
        }
        .upgrade {
            padding: 15px 25px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .upgrade.disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .upgrade.active {
            background-color: #28a745;
        }
        #toggleMenu {
            position: fixed;
            top: 50%;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transform: translateY(-50%);
        }
        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        #rainbowCat {
            position: absolute;
            display: none;
            width: 50px;
            height: 50px;
            background-image: url('rainbow_cat.png');
            background-size: cover;
            animation: rainbowAnimation 1s linear infinite;
            cursor: pointer;
        }
        @keyframes rainbowAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #boostIndicator {
            font-size: 1.5rem;
            color: #28a745;
            margin-top: 10px;
            display: none;
        }
        #keyButton {
            padding: 15px 25px;
            margin: 10px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            display: none;
        }
        #keyText {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Cat Clicker</h1>
        <img id="cat" src="cat.png" alt="Click me!">
        <div id="score">Clicks: 0</div>
        <div id="keyText"></div>
        <button id="keyButton">Get Key</button>
        <div id="menuOverlay">
            <button class="upgrade" id="multiplierUpgrade" data-cost="50">Multiplier (50 coins)</button>
            <button class="upgrade" id="autoClickerUpgrade" data-cost="200">Auto Clicker (200 coins)</button>
        </div>
        <div id="toggleMenu">â‡§</div>
        <div id="themeToggle">ðŸŒ™</div>
        <div id="rainbowCat"></div>
        <div id="boostIndicator">Boost Active! (10 seconds)</div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let multiplier = parseInt(localStorage.getItem("multiplier")) || 1;
        let autoClickerCount = parseInt(localStorage.getItem("autoClickerCount")) || 0;
        let multiplierCost = parseInt(localStorage.getItem("multiplierCost")) || 50;
        let autoClickerCost = parseInt(localStorage.getItem("autoClickerCost")) || 200;
        let theme = localStorage.getItem("theme") || "light";
        let isRainbowActive = false;
        let lastClickTime = 0;
        let rainbowTimer = null;
        let autoClickerInterval = null;

        const scoreDisplay = document.getElementById("score");
        const cat = document.getElementById("cat");
        const menuOverlay = document.getElementById("menuOverlay");
        const toggleMenu = document.getElementById("toggleMenu");
        const themeToggle = document.getElementById("themeToggle");
        const rainbowCat = document.getElementById("rainbowCat");
        const boostIndicator = document.getElementById("boostIndicator");
        const keyButton = document.getElementById("keyButton");
        const keyText = document.getElementById("keyText");

        if (theme === "dark") {
            document.body.classList.add("dark");
            themeToggle.textContent = "â˜€ï¸";
        }

        function saveState() {
            localStorage.setItem("score", score);
            localStorage.setItem("multiplier", multiplier);
            localStorage.setItem("autoClickerCount", autoClickerCount);
            localStorage.setItem("multiplierCost", multiplierCost);
            localStorage.setItem("autoClickerCost", autoClickerCost);
            localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Clicks: ${formatScore(score)}`;
            saveState();
        }

        function formatScore(score) {
            if (score >= 1e12) return (score / 1e12).toFixed(2) + 'T';
            if (score >= 1e9) return (score / 1e9).toFixed(2) + 'B';
            if (score >= 1e6) return (score / 1e6).toFixed(2) + 'M';
            if (score >= 1e3) return (score / 1e3).toFixed(2) + 'K';
            return score;
        }

        cat.addEventListener("click", () => {
            score += multiplier;
            updateScoreDisplay();
            checkKeyButtonVisibility();
        });

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            themeToggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
            saveState();
        });

        keyButton.addEventListener("click", () => {
            const key = generateKey();
            keyText.textContent = `Your key: ${key}`;
            navigator.clipboard.writeText(key).then(() => {
                alert("Key copied to clipboard!");
            });
            saveKeyToServer(key);
        });

        function generateKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < 10; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return key;
        }

        function saveKeyToServer(key) {
            fetch('https://your-server.com/keys', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    key: key,
                    timestamp: Date.now()
                })
            }).then(response => response.json())
              .then(data => {
                  console.log('Key saved:', data);
              }).catch(error => {
                  console.error('Error saving key:', error);
              });
        }

        function checkKeyButtonVisibility() {
            if (score >= 1e12) {
                keyButton.style.display = "block";
            } else {
                keyButton.style.display = "none";
                keyText.textContent = "To get the key you need 1T clicks.";
            }
        }

        setInterval(() => {
            if (!isRainbowActive) {
                const randomPos = {
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight
                };
                rainbowCat.style.left = randomPos.x + 'px';
                rainbowCat.style.top = randomPos.y + 'px';
                rainbowCat.style.display = "block";
                setTimeout(() => rainbowCat.style.display = "none", 2000);
            }
        }, 30000);

        checkKeyButtonVisibility();
        updateScoreDisplay();
    </script>
</body>
</html>
