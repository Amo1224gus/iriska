<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Lilita One', cursive;
            background-color: #f4f4f4;
            color: #000;
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        body.dark {
            background-color: #222;
            color: #fff;
        }
        #main {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #cat {
            width: 150px;
            cursor: pointer;
            transition: transform 0.1s ease;
            -webkit-user-drag: none;
        }
        #cat:active {
            transform: scale(1.1);
        }
        #score {
            font-size: 2rem;
            margin: 20px 0;
        }
        #menuOverlay {
            position: absolute;
            right: -300px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s;
            z-index: 5;
        }
        #menuOverlay.show {
            right: 0;
        }
        #menuOverlay.mobile {
            bottom: -100%;
            width: 100%;
            height: 40%;
            right: auto;
            border-radius: 10px 10px 0 0;
        }
        #menuOverlay.mobile.show {
            bottom: 0;
        }
        .upgrade {
            padding: 15px 25px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .upgrade.disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .upgrade.active {
            background-color: #28a745;
        }
        #toggleMenu {
            position: fixed;
            top: 50%;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transform: translateY(-50%);
        }
        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        #rainbowCat {
            position: absolute;
            display: none;
            width: 50px;
            height: 50px;
            background-image: url('rainbow_cat.png');
            background-size: cover;
            animation: rainbowAnimation 1s linear infinite;
            cursor: pointer;
        }
        @keyframes rainbowAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #boostIndicator {
            font-size: 1.5rem;
            color: #28a745;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Cat Clicker</h1>
        <img id="cat" src="cat.png" alt="Click me!">
        <div id="score">Clicks: 0</div>
        <div id="menuOverlay">
            <button class="upgrade" id="multiplierUpgrade" data-cost="50">Multiplier (50 coins)</button>
            <button class="upgrade" id="autoClickerUpgrade" data-cost="200">Auto Clicker (200 coins)</button>
        </div>
        <div id="toggleMenu">‚áß</div>
        <div id="themeToggle">üåô</div>
        <div id="rainbowCat"></div>
        <div id="boostIndicator">Boost Active! (10 seconds)</div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let multiplier = parseInt(localStorage.getItem("multiplier")) || 1;
        let autoClickerCount = parseInt(localStorage.getItem("autoClickerCount")) || 0;
        let multiplierCost = parseInt(localStorage.getItem("multiplierCost")) || 50;
        let autoClickerCost = parseInt(localStorage.getItem("autoClickerCost")) || 200;
        let theme = localStorage.getItem("theme") || "light";
        let isRainbowActive = false;
        let lastClickTime = 0;
        let rainbowTimer = null;
        let autoClickerInterval = null;

        const scoreDisplay = document.getElementById("score");
        const cat = document.getElementById("cat");
        const menuOverlay = document.getElementById("menuOverlay");
        const toggleMenu = document.getElementById("toggleMenu");
        const themeToggle = document.getElementById("themeToggle");
        const rainbowCat = document.getElementById("rainbowCat");
        const boostIndicator = document.getElementById("boostIndicator");

        if (theme === "dark") {
            document.body.classList.add("dark");
            themeToggle.textContent = "‚òÄÔ∏è";
        }

        function saveState() {
            localStorage.setItem("score", score);
            localStorage.setItem("multiplier", multiplier);
            localStorage.setItem("autoClickerCount", autoClickerCount);
            localStorage.setItem("multiplierCost", multiplierCost);
            localStorage.setItem("autoClickerCost", autoClickerCost);
            localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Clicks: ${score}`;
            saveState();
        }

        function updateUpgradeButtons() {
            document.getElementById("multiplierUpgrade").textContent = `Multiplier (${multiplierCost} coins)`;
            document.getElementById("autoClickerUpgrade").textContent = `Auto Clicker (${autoClickerCost} coins)`;

            const multiplierButton = document.getElementById("multiplierUpgrade");
            const autoClickerButton = document.getElementById("autoClickerUpgrade");

            // Enable or disable the buttons based on current score
            multiplierButton.classList.toggle("disabled", score < multiplierCost);
            autoClickerButton.classList.toggle("disabled", score < autoClickerCost || autoClickerCount >= 10);

            // If score is enough, change the color of the button to active
            multiplierButton.classList.toggle("active", score >= multiplierCost);
            autoClickerButton.classList.toggle("active", score >= autoClickerCost && autoClickerCount < 10);
        }

        cat.addEventListener("click", () => {
            const now = Date.now();
            if (now - lastClickTime < 50) {
                alert("Anti Auto-Clicker triggered!");
                return;
            }
            lastClickTime = now;

            score += multiplier;
            updateScoreDisplay();
        });

        toggleMenu.addEventListener("click", () => {
            const isMobile = window.innerHeight > window.innerWidth;
            menuOverlay.classList.toggle("show");
            menuOverlay.classList.toggle("mobile", isMobile);
        });

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            themeToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
            saveState();
        });

        document.getElementById("multiplierUpgrade").addEventListener("click", () => {
            if (score >= multiplierCost) {
                score -= multiplierCost;
                multiplier *= 2;
                multiplierCost *= 2;
                updateUpgradeButtons();
                updateScoreDisplay();
            }
        });

        document.getElementById("autoClickerUpgrade").addEventListener("click", () => {
            if (score >= autoClickerCost && autoClickerCount < 10) {
                score -= autoClickerCost;
                autoClickerCount++;
                autoClickerCost = Math.floor(autoClickerCost * 1.5);
                updateUpgradeButtons();
                updateScoreDisplay();
                startAutoClicker();
            }
        });

        function startAutoClicker() {
            if (!autoClickerInterval) {
                autoClickerInterval = setInterval(() => {
                    score += multiplier;
                    updateScoreDisplay();
                }, 1000);
            }
        }

        rainbowCat.addEventListener("click", () => {
            if (!isRainbowActive) {
                isRainbowActive = true;
                rainbowCat.style.display = "none";
                multiplier *= 5;
                boostIndicator.style.display = "block"; // Show boost indicator
                setTimeout(() => {
                    multiplier /= 5;
                    isRainbowActive = false;
                    boostIndicator.style.display = "none"; // Hide boost indicator
                }, 10000);
            }
        });

        setInterval(() => {
            if (!isRainbowActive) {
                const randomPos = {
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight
                };
                rainbowCat.style.left = randomPos.x + 'px';
                rainbowCat.style.top = randomPos.y + 'px';
                rainbowCat.style.display = "block";
                setTimeout(() => rainbowCat.style.display = "none", 2000);
            }
        }, 30000);

        updateUpgradeButtons();
        updateScoreDisplay();
    </script>
</body>
</html>
