<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker: Iriska</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lilita One', cursive;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
            color: #000;
            transition: background-color 0.5s, color 0.5s;
            user-select: none;
        }
        body.dark {
            background-color: #222;
            color: #fff;
        }
        #main {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            transition: transform 0.5s ease;
        }
        #cat {
            width: 150px;
            cursor: pointer;
            transition: transform 0.1s ease;
            -webkit-user-drag: none;
        }
        #cat:active {
            transform: scale(1.1);
        }
        #score {
            font-size: 2rem;
            margin: 20px 0;
        }
        #menuOverlay {
            position: absolute;
            top: 0;
            right: -40%;
            width: 40%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px 0 0 10px;
            transition: all 0.5s;
            z-index: 5;
            transform: translateX(100%);
        }
        #menuOverlay.show {
            transform: translateX(0);
        }
        .upgrade {
            padding: 15px 25px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .upgrade.disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #toggleMenu {
            position: absolute;
            top: 50%;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border-radius: 5px 0 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transform: translateY(-50%);
        }
        #resetButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        #themeToggle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        @media screen and (max-width: 768px) {
            #toggleMenu {
                bottom: 0;
                top: unset;
                transform: translate(0, 0);
                border-radius: 5px 5px 0 0;
            }
            #menuOverlay {
                width: 100%;
                height: 40%;
                bottom: -40%;
                top: unset;
                right: 0;
                transform: translateY(100%);
            }
            #menuOverlay.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Cat Clicker: Iriska</h1>
        <img id="cat" src="cat.png" alt="Click me!">
        <div id="score">Clicks: 0</div>
        <div id="menuOverlay">
            <button class="upgrade" id="multiplierUpgrade" data-cost="50">Multiplier (50 coins)</button>
            <button class="upgrade" id="autoClickerUpgrade" data-cost="200">Auto Clicker (200 coins)</button>
        </div>
        <div id="toggleMenu">➤</div>
        <button id="resetButton">Reset All</button>
        <div id="themeToggle">🌙</div>
    </div>
    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let multiplier = parseInt(localStorage.getItem("multiplier")) || 1;
        let autoClickerCount = parseInt(localStorage.getItem("autoClickerCount")) || 0;
        let theme = localStorage.getItem("theme") || "light";
        let multiplierCost = parseInt(localStorage.getItem("multiplierCost")) || 50;
        let autoClickerCost = parseInt(localStorage.getItem("autoClickerCost")) || 200;
        const scoreDisplay = document.getElementById("score");
        const cat = document.getElementById("cat");
        const menuOverlay = document.getElementById("menuOverlay");
        const toggleMenu = document.getElementById("toggleMenu");
        const themeToggle = document.getElementById("themeToggle");
        const resetButton = document.getElementById("resetButton");

        if (theme === "dark") {
            document.body.classList.add("dark");
            themeToggle.textContent = "☀️";
        }

        function saveState() {
            localStorage.setItem("score", score);
            localStorage.setItem("multiplier", multiplier);
            localStorage.setItem("autoClickerCount", autoClickerCount);
            localStorage.setItem("multiplierCost", multiplierCost);
            localStorage.setItem("autoClickerCost", autoClickerCost);
            localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Clicks: ${score}`;
            saveState();
        }

        cat.addEventListener("click", () => {
            score += multiplier;
            updateScoreDisplay();
        });

        toggleMenu.addEventListener("click", () => {
            menuOverlay.classList.toggle("show");
        });

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            themeToggle.textContent = document.body.classList.contains("dark") ? "☀️" : "🌙";
            saveState();
        });

        let resetCount = 0;
        resetButton.addEventListener("click", () => {
            resetCount++;
            if (resetCount === 3) {
                localStorage.clear();
                location.reload();
            }
        });
    </script>
</body>
</html>
