<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker: Iriska</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lilita One', cursive;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
            color: #000;
            transition: background-color 0.5s, color 0.5s;
            user-select: none;
        }
        body.dark {
            background-color: #222;
            color: #fff;
        }
        #main {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #cat {
            width: 150px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        #cat:active {
            transform: scale(1.1);
        }
        #score {
            font-size: 2rem;
            margin: 20px 0;
            transition: color 0.5s;
        }
        #menuOverlay {
            position: absolute;
            bottom: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 50%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s;
        }
        #menuOverlay.show {
            display: flex;
            bottom: 10%;
        }
        .upgrade {
            padding: 15px 25px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .upgrade.disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #banScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            z-index: 10;
        }
        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 5;
        }
        .rainbow {
            animation: rainbow 2s infinite;
        }
        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }
    </style>
</head>
<body>
    <div id="main">
        <button id="themeToggle">üåô</button>
        <h1>Cat Clicker: Iriska</h1>
        <img id="cat" src="cat.png" alt="Click me!">
        <div id="score">Clicks: 0</div>
        <div id="menuOverlay">
            <button class="upgrade" id="multiplierUpgrade" data-cost="50">Multiplier (50 coins)</button>
            <button class="upgrade" id="autoClickerUpgrade" data-cost="200">Auto Clicker (200 coins)</button>
            <button class="upgrade" id="rainbowUpgrade" data-cost="500">Rainbow Streak (500 coins)</button>
        </div>
    </div>
    <div id="banScreen">
        <p>You have been banned for cheating!</p>
        <p id="banTimer">10</p>
    </div>
    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let multiplier = 1;
        let autoClicker = false;
        let rainbowActive = false;
        let rainbowChance = 0.1;
        let rainbowDuration = 10;
        let rainbowCooldown = false;
        let banDuration = 10;
        const scoreDisplay = document.getElementById("score");
        const cat = document.getElementById("cat");
        const banScreen = document.getElementById("banScreen");
        const banTimerDisplay = document.getElementById("banTimer");
        const themeToggle = document.getElementById("themeToggle");
        const menuOverlay = document.getElementById("menuOverlay");
        const upgrades = document.querySelectorAll(".upgrade");

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Clicks: ${score}`;
            if (rainbowActive) scoreDisplay.classList.add("rainbow");
            else scoreDisplay.classList.remove("rainbow");
            localStorage.setItem("score", score);
        }

        function showMenu() {
            menuOverlay.classList.add("show");
        }

        function hideMenu() {
            menuOverlay.classList.remove("show");
        }

        cat.addEventListener("click", () => {
            if (rainbowCooldown) return;
            score += multiplier;
            updateScoreDisplay();
        });

        document.body.addEventListener("touchstart", (e) => {
            if (e.touches[0].clientY > window.innerHeight * 0.5) showMenu();
        });

        document.body.addEventListener("mousedown", (e) => {
            if (e.clientX > window.innerWidth * 0.8) showMenu();
        });

        document.body.addEventListener("mouseup", hideMenu);
        document.body.addEventListener("touchend", hideMenu);

        upgrades.forEach((upgrade) => {
            upgrade.addEventListener("click", () => {
                const cost = parseInt(upgrade.dataset.cost);
                if (score >= cost) {
                    score -= cost;
                    updateScoreDisplay();
                    upgrade.dataset.cost = Math.round(cost * 1.5);
                    upgrade.textContent = `${upgrade.textContent.split("(")[0]} (${upgrade.dataset.cost} coins)`;
                } else {
                    alert("Not enough coins!");
                }
            });
        });

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            themeToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
        });

        updateScoreDisplay();
    </script>
</body>
</html>
