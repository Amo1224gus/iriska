<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lilita One', cursive;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
            color: #000;
            transition: background-color 0.5s, color 0.5s;
        }
        body.dark {
            background-color: #222;
            color: #fff;
        }
        #main {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            transition: transform 0.5s ease;
        }
        #cat {
            width: 150px;
            cursor: pointer;
            transition: transform 0.1s ease;
            -webkit-user-drag: none;
        }
        #cat:active {
            transform: scale(1.1);
        }
        #score {
            font-size: 2rem;
            margin: 20px 0;
        }
        #menuOverlay {
            position: absolute;
            bottom: -100%;
            width: 100%;
            height: 40%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            transition: all 0.5s;
            z-index: 5;
        }
        #menuOverlay.show {
            bottom: 0;
        }
        .upgrade {
            padding: 15px 25px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .upgrade.disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #toggleMenu {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Cat Clicker</h1>
        <img id="cat" src="cat.png" alt="Click me!">
        <div id="score">Clicks: 0</div>
        <div id="menuOverlay">
            <button class="upgrade" id="multiplierUpgrade" data-cost="50">Multiplier (50 coins)</button>
            <button class="upgrade" id="autoClickerUpgrade" data-cost="200">Auto Clicker (200 coins)</button>
        </div>
        <div id="toggleMenu">⇧</div>
        <div id="themeToggle">🌙</div>
    </div>
    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let multiplier = parseInt(localStorage.getItem("multiplier")) || 1;
        let autoClickerCount = parseInt(localStorage.getItem("autoClickerCount")) || 0;
        let multiplierCost = parseInt(localStorage.getItem("multiplierCost")) || 50;
        let autoClickerCost = parseInt(localStorage.getItem("autoClickerCost")) || 200;
        let theme = localStorage.getItem("theme") || "light";

        const scoreDisplay = document.getElementById("score");
        const cat = document.getElementById("cat");
        const menuOverlay = document.getElementById("menuOverlay");
        const toggleMenu = document.getElementById("toggleMenu");
        const themeToggle = document.getElementById("themeToggle");

        let clickTimestamps = [];
        let banTimer = null;

        if (theme === "dark") {
            document.body.classList.add("dark");
            themeToggle.textContent = "☀️";
        }

        function saveState() {
            localStorage.setItem("score", score);
            localStorage.setItem("multiplier", multiplier);
            localStorage.setItem("autoClickerCount", autoClickerCount);
            localStorage.setItem("multiplierCost", multiplierCost);
            localStorage.setItem("autoClickerCost", autoClickerCost);
            localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Clicks: ${score}`;
            saveState();
        }

        cat.addEventListener("click", () => {
            if (banTimer) return;

            const now = Date.now();
            clickTimestamps.push(now);
            clickTimestamps = clickTimestamps.filter(ts => now - ts < 1000);

            if (clickTimestamps.length > 10) {
                alert("Suspicious clicking detected! You're temporarily banned.");
                banTimer = setTimeout(() => {
                    banTimer = null;
                }, 5000);
                return;
            }

            score += multiplier;
            updateScoreDisplay();
        });

        toggleMenu.addEventListener("click", () => {
            menuOverlay.classList.toggle("show");
        });

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            themeToggle.textContent = document.body.classList.contains("dark") ? "☀️" : "🌙";
            saveState();
        });

        document.getElementById("multiplierUpgrade").addEventListener("click", function () {
            if (score >= multiplierCost) {
                score -= multiplierCost;
                multiplier += 1;
                multiplierCost = Math.floor(multiplierCost * 1.5);
                this.textContent = `Multiplier (${multiplierCost} coins)`;
                updateScoreDisplay();
            } else {
                alert("Not enough coins!");
            }
        });

        document.getElementById("autoClickerUpgrade").addEventListener("click", function () {
            if (score >= autoClickerCost && autoClickerCount < 10) {
                score -= autoClickerCost;
                autoClickerCount++;
                autoClickerCost = Math.floor(autoClickerCost * 1.5);
                this.textContent = `Auto Clicker (${autoClickerCost} coins)`;
                setInterval(() => {
                    score += 1; 
                    updateScoreDisplay();
                }, 1000);
                updateScoreDisplay();
            } else {
                alert("Not enough coins or max upgrades reached!");
            }
        });

        updateScoreDisplay();
    </script>
</body>
</html>
