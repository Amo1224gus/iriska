<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker: Iriska</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lilita One', cursive;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
            color: #000;
            transition: background-color 0.5s, color 0.5s;
            user-select: none;
        }
        body.dark {
            background-color: #222;
            color: #fff;
        }
        #main {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #cat {
            width: 150px;
            cursor: pointer;
            transition: transform 0.1s ease;
            -webkit-user-drag: none;
        }
        #cat:active {
            transform: scale(1.1);
        }
        #score {
            font-size: 2rem;
            margin: 20px 0;
            transition: color 0.5s;
        }
        #menuOverlay {
            position: absolute;
            top: 0;
            right: -40%;
            width: 40%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px 0 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s;
            z-index: 5;
        }
        #menuOverlay.show {
            right: 0;
        }
        .upgrade {
            padding: 15px 25px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .upgrade.disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #banNotification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 10;
            font-size: 1.2rem;
        }
        #toggleMenu {
            position: absolute;
            top: 50%;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border-radius: 5px 0 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transform: translateY(-50%);
        }
        #toggleMenu.bottom {
            top: unset;
            bottom: 0;
            right: 50%;
            transform: translate(50%, 0);
            border-radius: 5px 5px 0 0;
        }
        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="main">
        <button id="themeToggle">🌙</button>
        <h1>Cat Clicker: Iriska</h1>
        <img id="cat" src="cat.png" alt="Click me!">
        <div id="score">Clicks: 0</div>
        <div id="menuOverlay">
            <button class="upgrade" id="multiplierUpgrade" data-cost="50">Multiplier (50 coins)</button>
            <button class="upgrade" id="autoClickerUpgrade" data-cost="200">Auto Clicker (200 coins)</button>
            <button class="upgrade" id="rainbowUpgrade" data-cost="500">Rainbow Streak (500 coins)</button>
        </div>
        <div id="toggleMenu">➤</div>
        <div id="banNotification">Cheating detected! Ban ends in <span id="banTimer">10</span>s</div>
    </div>
    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let multiplier = 1;
        let autoClicker = false;
        let banDuration = 10;
        let isBanned = false;
        const scoreDisplay = document.getElementById("score");
        const cat = document.getElementById("cat");
        const menuOverlay = document.getElementById("menuOverlay");
        const toggleMenu = document.getElementById("toggleMenu");
        const banNotification = document.getElementById("banNotification");
        const banTimerDisplay = document.getElementById("banTimer");
        const themeToggle = document.getElementById("themeToggle");

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Clicks: ${score}`;
            localStorage.setItem("score", score);
        }

        function toggleMenuVisibility() {
            menuOverlay.classList.toggle("show");
        }

        function showBanNotification() {
            isBanned = true;
            banNotification.style.display = "block";
            let timer = banDuration;
            const interval = setInterval(() => {
                timer -= 1;
                banTimerDisplay.textContent = timer;
                if (timer <= 0) {
                    clearInterval(interval);
                    banNotification.style.display = "none";
                    isBanned = false;
                    banDuration *= 2; // Увеличиваем бан вдвое
                }
            }, 1000);
        }

        cat.addEventListener("click", () => {
            if (isBanned) return;
            score += multiplier;
            updateScoreDisplay();
        });

        toggleMenu.addEventListener("click", toggleMenuVisibility);

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            themeToggle.textContent = document.body.classList.contains("dark") ? "☀️" : "🌙";
        });

        document.body.addEventListener("mousedown", (e) => e.preventDefault());
        document.body.addEventListener("touchstart", (e) => e.preventDefault());

        updateScoreDisplay();
    </script>
</body>
</html>
