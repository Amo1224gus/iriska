<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        * {
            user-select: none;
        }
        body {
            font-family: 'Lilita One', cursive;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
            color: #000;
            transition: background-color 0.5s, color 0.5s;
        }
        body.dark {
            background-color: #222;
            color: #fff;
        }
        #main {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            transition: transform 0.5s ease;
        }
        #cat {
            width: 150px;
            cursor: pointer;
            transition: transform 0.1s ease;
            -webkit-user-drag: none;
        }
        #cat:active {
            transform: scale(1.1);
        }
        #score {
            font-size: 2rem;
            margin: 20px 0;
        }
        #menuOverlay {
            position: absolute;
            right: -300px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s;
            z-index: 5;
        }
        #menuOverlay.show {
            right: 0;
        }
        #menuOverlay.mobile {
            bottom: -100%;
            width: 100%;
            height: 40%;
            right: auto;
            border-radius: 10px 10px 0 0;
        }
        #menuOverlay.mobile.show {
            bottom: 0;
        }
        .upgrade {
            padding: 15px 25px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .upgrade.disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #toggleMenu {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        #rainbowCat {
            position: fixed;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 20;
            display: none;
        }
        .rainbow {
            color: rainbow;
            text-shadow: 0 0 10px yellow, 0 0 20px orange, 0 0 30px red;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Cat Clicker</h1>
        <img id="cat" src="cat.png" alt="Click me!">
        <div id="score">Clicks: 0</div>
        <div id="menuOverlay">
            <button class="upgrade" id="multiplierUpgrade" data-cost="50">Multiplier (50 coins)</button>
            <button class="upgrade" id="autoClickerUpgrade" data-cost="200">Auto Clicker (200 coins)</button>
        </div>
        <div id="toggleMenu">‚áß</div>
        <div id="themeToggle">üåô</div>
        <img id="rainbowCat" src="rainbow_cat.png" alt="Rainbow Cat">
    </div>
    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let multiplier = parseInt(localStorage.getItem("multiplier")) || 1;
        let autoClickerCount = parseInt(localStorage.getItem("autoClickerCount")) || 0;
        let multiplierCost = parseInt(localStorage.getItem("multiplierCost")) || 50;
        let autoClickerCost = parseInt(localStorage.getItem("autoClickerCost")) || 200;
        let theme = localStorage.getItem("theme") || "light";

        const scoreDisplay = document.getElementById("score");
        const cat = document.getElementById("cat");
        const menuOverlay = document.getElementById("menuOverlay");
        const toggleMenu = document.getElementById("toggleMenu");
        const themeToggle = document.getElementById("themeToggle");
        const rainbowCat = document.getElementById("rainbowCat");

        let rainbowActive = false;
        let rainbowTimeout;

        if (theme === "dark") {
            document.body.classList.add("dark");
            themeToggle.textContent = "‚òÄÔ∏è";
        }

        function saveState() {
            localStorage.setItem("score", score);
            localStorage.setItem("multiplier", multiplier);
            localStorage.setItem("autoClickerCount", autoClickerCount);
            localStorage.setItem("multiplierCost", multiplierCost);
            localStorage.setItem("autoClickerCost", autoClickerCost);
            localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Clicks: ${score}`;
            if (rainbowActive) {
                scoreDisplay.classList.add("rainbow");
            } else {
                scoreDisplay.classList.remove("rainbow");
            }
            saveState();
        }

        function spawnRainbowCat() {
            const positions = [
                { top: 0, left: 0 },
                { top: 0, right: 0 },
                { bottom: 0, left: 0 },
                { bottom: 0, right: 0 },
            ];
            const position = positions[Math.floor(Math.random() * positions.length)];
            Object.assign(rainbowCat.style, position, { display: "block" });

            setTimeout(() => {
                rainbowCat.style.display = "none";
            }, 2000);
        }

        function activateRainbowMode() {
            rainbowActive = true;
            multiplier *= 5;
            updateScoreDisplay();

            clearTimeout(rainbowTimeout);
            rainbowTimeout = setTimeout(() => {
                rainbowActive = false;
                multiplier /= 5;
                updateScoreDisplay();
            }, 10000);
        }

        cat.addEventListener("click", () => {
            score += multiplier;
            updateScoreDisplay();
        });

        rainbowCat.addEventListener("click", () => {
            rainbowCat.style.display = "none";
            activateRainbowMode();
        });

        toggleMenu.addEventListener("click", () => {
            const isMobile = window.innerHeight > window.innerWidth;
            menuOverlay.classList.toggle("show");
            menuOverlay.classList.toggle("mobile", isMobile);
        });

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            themeToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
            saveState();
        });

        setInterval(spawnRainbowCat, 30000);
        updateScoreDisplay();
    </script>
</body>
</html>
