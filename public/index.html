<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер - Кошка</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="dark-theme">
    <div class="main-container">
        <!-- Экран с кликером -->
        <div class="screen active" id="clicker-screen">
            <div class="clicker-container">
                <h1 id="coins-display">0</h1>
                <img id="cat" src="/cat.png" alt="cat" class="cat-image" unselectable="on">
                <button id="info-button" class="info-btn">i</button>
            </div>
        </div>

        <!-- Модальное окно с информацией о кликах и улучшениях -->
        <div class="modal" id="info-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Информация</h2>
                <p>Всего заработано: <span id="total-clicks-display">0</span></p>
                <p>Всего потрачено на улучшения: <span id="total-upgrades-display">0</span></p>
            </div>
        </div>

        <!-- Экран улучшений -->
        <div class="screen" id="upgrade-screen">
            <h2>Улучшения</h2>
            <button id="buy-autoclicker" class="fluent-btn">
                <i class="fas fa-mouse-pointer"></i>
                <span>Автокликер (Цена: <span id="autoclicker-price">10</span>)</span>
                <span class="cooldown-timer" id="autoclicker-timer"></span>
            </button>
            <button id="buy-multiplier" class="fluent-btn">
                <i class="fas fa-chart-line"></i>
                <span>Множитель (Цена: <span id="multiplier-price">50</span>)</span>
                <span class="cooldown-timer" id="multiplier-timer"></span>
            </button>
        </div>

        <!-- Экран мини-игр -->
        <div class="screen" id="mini-games-screen">
            <h2>Скоро будет</h2>
            <p>А пока можешь помурлыкать как Ириска!</p>
        </div>

        <!-- Экран листинга -->
        <div class="screen" id="listing-screen">
            <h2>Листинг 1 ноября 2024</h2>
            <div id="countdown"></div>
            <button class="cryptobutton binance-btn">
                <span class="crypto-icon binance-icon"></span>
                <span class="crypto-label">Binance</span>
            </button>
            <button class="cryptobutton kucoin-btn">
                <span class="crypto-icon kucoin-icon"></span>
                <span class="crypto-label">KuCoin</span>
            </button>
            <button class="cryptobutton coinbase-btn">
                <span class="crypto-icon coinbase-icon"></span>
                <span class="crypto-label">Coinbase</span>
            </button>
        </div>
    </div>

    <!-- Нижняя панель для навигации -->
    <div class="bottom-panel">
        <button class="nav-btn" data-target="clicker-screen">Кликер</button>
        <button class="nav-btn" data-target="upgrade-screen">Улучшения</button>
        <button class="nav-btn" data-target="mini-games-screen">Мини игры</button>
        <button class="nav-btn" data-target="listing-screen">Листинг</button>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
