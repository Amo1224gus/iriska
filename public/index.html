<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker: Iriska</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lilita One', cursive;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        #main {
            text-align: center;
            padding: 20px;
        }
        #cat {
            width: 150px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        #cat:active {
            transform: scale(1.1);
        }
        #score {
            font-size: 2rem;
            margin: 20px 0;
            transition: color 0.5s;
        }
        #menuOverlay {
            position: absolute;
            top: 100%;
            left: 100%;
            width: 40%;
            height: 40%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            transition: all 0.5s ease;
        }
        .upgrade {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .cooldown {
            background: linear-gradient(to right, #ccc 0%, #ccc 100%);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px auto;
        }
        .cooldown-bar {
            height: 100%;
            background: #007BFF;
            transition: width 1s linear;
        }
        #banScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .rainbow {
            animation: rainbow 2s infinite;
        }
        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }
    </style>
</head>
<body>
    <div id="main">
        <button id="themeToggle">Toggle Theme</button>
        <h1>Cat Clicker: Iriska</h1>
        <img id="cat" src="cat.png" alt="Click me!">
        <div id="score">Clicks: 0</div>
        <div id="menuOverlay">
            <button class="upgrade" id="multiplierUpgrade">Multiplier Upgrade</button>
            <button class="upgrade" id="autoClickerUpgrade">Auto Clicker</button>
            <button class="upgrade" id="rainbowUpgrade">Rainbow Streak</button>
        </div>
    </div>
    <div id="banScreen">
        <p>You have been banned for cheating!</p>
        <p id="banTimer">10</p>
    </div>
    <script>
        let score = 0;
        let multiplier = 1;
        let autoClicker = false;
        let rainbowActive = false;
        let rainbowChance = 0.1;
        let rainbowDuration = 10;
        let rainbowCooldown = false;
        let clickTimestamps = [];
        let banDuration = 10;
        let banTimer;
        const scoreDisplay = document.getElementById("score");
        const cat = document.getElementById("cat");
        const banScreen = document.getElementById("banScreen");
        const banTimerDisplay = document.getElementById("banTimer");
        const themeToggle = document.getElementById("themeToggle");

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Clicks: ${score}`;
            if (rainbowActive) scoreDisplay.classList.add("rainbow");
            else scoreDisplay.classList.remove("rainbow");
        }

        cat.addEventListener("click", () => {
            if (rainbowCooldown) return;
            score += multiplier;
            updateScoreDisplay();
        });

        function triggerBan() {
            banScreen.style.display = "flex";
            let countdown = banDuration;
            banTimerDisplay.textContent = countdown;
            banTimer = setInterval(() => {
                countdown--;
                banTimerDisplay.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(banTimer);
                    banScreen.style.display = "none";
                }
            }, 1000);
            banDuration *= 2;
        }

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            document.body.style.backgroundColor = 
                document.body.classList.contains("dark") ? "#222" : "#f4f4f4";
        });

        // Добавление улучшений и рандомного эффекта rainbow streak
        // ToDo: Реализовать все детали улучшений
    </script>
</body>
</html>
